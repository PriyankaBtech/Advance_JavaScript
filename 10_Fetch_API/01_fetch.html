<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>

    <!-- Javascript -->
    <script>
        fetch("https://type.fit/api/quotes")
          .then((response) => response.json())
          .then((data) => console.log(data))
          // Array(1643) => API endpoint returns an array

          //The code fetches data from the quotes API using the fetch method, which returns a Promise. The response from the API is converted to JSON format using the response.json() method, which also returns a Promise. The data returned from the API is then logged to the console using the console.log() method.
    </script>
    
</body>
</html>
